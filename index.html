<!DOCTYPE html>
<html>
<head>
    <title>License Check - Golf Clash</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .result { padding: 20px; margin: 20px 0; border-radius: 5px; }
        .valid { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .invalid { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .neutral { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        code { background: #f8f9fa; padding: 2px 5px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Golf Clash License Check</h2>
        <div id="result" class="result neutral">
            Loading...
        </div>
    </div>

    <script>
        // SIMPLE WORKING VERSION - NO COMPLEX JS
        async function checkLicense() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('device_id');
            
            if (!deviceId) {
                document.getElementById('result').innerHTML = 
                    'Add <code>?device_id=YOUR_DEVICE_ID</code> to URL<br>' +
                    'Example: <a href="?device_id=739414467890316">Test License</a>';
                return;
            }
            
            document.getElementById('result').innerHTML = 
                'üîç Checking license for: <code>' + deviceId + '</code>';
            
            try {
                // Fetch license file
                const response = await fetch('licenses/' + deviceId + '.json');
                
                if (response.status === 404) {
                    document.getElementById('result').innerHTML = 
                        '‚ùå LICENSE NOT FOUND<br>' +
                        'Device ID: <code>' + deviceId + '</code><br>' +
                        'Contact admin to get license';
                    document.getElementById('result').className = 'result invalid';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                
                const license = await response.json();
                
                // Check expiry
                const now = new Date();
                const expiry = new Date(license.expiry_date);
                
                if (expiry < now) {
                    document.getElementById('result').innerHTML = 
                        '‚ùå LICENSE EXPIRED<br>' +
                        'üë§ User: ' + license.username + '<br>' +
                        'üìÖ Expired: ' + license.expiry_date + '<br>' +
                        'Contact admin to renew';
                    document.getElementById('result').className = 'result invalid';
                } else {
                    const daysLeft = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
                    document.getElementById('result').innerHTML = 
                        '‚úÖ LICENSE VALID<br>' +
                        'üë§ User: ' + license.username + '<br>' +
                        'üìä Level: ' + (license.level === 1 ? 'Lite' : 'Premium') + '<br>' +
                        'üìÖ Expiry: ' + license.expiry_date + '<br>' +
                        '‚è∞ Days left: ' + daysLeft + '<br>' +
                        '‚úÖ Access granted!';
                    document.getElementById('result').className = 'result valid';
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message + '<br>' +
                    'Device ID: <code>' + deviceId + '</code>';
                document.getElementById('result').className = 'result invalid';
            }
        }
        
        // Run on page load
        window.onload = checkLicense;
    </script>
</body>
</html>
