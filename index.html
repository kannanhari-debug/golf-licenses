<!DOCTYPE html>
<html>
<head>
    <title>License Check - Golf Clash</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .result { padding: 20px; margin: 20px 0; border-radius: 5px; }
        .valid { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .invalid { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .neutral { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        code { background: #f8f9fa; padding: 2px 5px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Golf Clash License Check</h2>
        
        <div id="result" class="result neutral">
            <p>To check license, add to URL:</p>
            <p><code>?action=validate&device_id=YOUR_DEVICE_ID</code></p>
            <p>Example: <a href="?action=validate&device_id=739414467890316">Test Device ID</a></p>
        </div>
        
        <h3>Or Enter Device ID:</h3>
        <input type="text" id="deviceIdInput" placeholder="Enter 15-digit Device ID" value="739414467890316">
        <button onclick="checkManual()">Check License</button>
        
        <div style="margin-top: 30px; font-size: 12px; color: #666;">
            <p>üì± For script: <code>https://kannanhari-debug.github.io/golf-licenses/?action=validate&device_id=DEVICE_ID</code></p>
        </div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');
        const deviceId = urlParams.get('device_id');
        
        // Auto-check if parameters present
        if (action === 'validate' && deviceId) {
            checkLicense(deviceId);
        }
        
        // Manual check from input
        function checkManual() {
            const deviceId = document.getElementById('deviceIdInput').value;
            if (!deviceId || deviceId.length !== 15) {
                alert('Please enter a valid 15-digit Device ID');
                return;
            }
            checkLicense(deviceId);
            updateUrl(deviceId);
        }
        
        // Main license check function - FIXED!
        async function checkLicense(deviceId) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div style="text-align: center;">üîç Checking license for device: <code>' + deviceId + '</code>...</div>';
            resultDiv.className = 'result neutral';
            
            try {
                // Try to fetch the specific license file
                const response = await fetch(`licenses/${deviceId}.json`, {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        resultDiv.innerHTML = `
                            ‚ùå LICENSE NOT FOUND<br><br>
                            Device ID: <code>${deviceId}</code><br><br>
                            This device ID is not registered in the system.<br>
                            Contact admin to get a license.
                        `;
                        resultDiv.className = 'result invalid';
                    } else {
                        resultDiv.innerHTML = '‚ùå Server error: ' + response.status;
                        resultDiv.className = 'result invalid';
                    }
                    return;
                }
                
                const license = await response.json();
                
                // Check expiry
                const now = new Date();
                const expiry = new Date(license.expiry_date);
                
                if (expiry < now) {
                    resultDiv.innerHTML = `
                        ‚ùå LICENSE EXPIRED<br><br>
                        üë§ User: ${license.username}<br>
                        üìÖ Expired: ${license.expiry_date}<br><br>
                        Contact admin to renew your license.
                    `;
                    resultDiv.className = 'result invalid';
                } else {
                    const daysLeft = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
                    resultDiv.innerHTML = `
                        ‚úÖ LICENSE VALID<br><br>
                        üë§ User: ${license.username}<br>
                        üìä Level: ${license.level === 1 ? 'Lite' : 'Premium'}<br>
                        üìÖ Expiry: ${license.expiry_date}<br>
                        ‚è∞ Days left: ${daysLeft}<br><br>
                        ‚úÖ Access granted!
                    `;
                    resultDiv.className = 'result valid';
                }
                
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Network error: ' + error.message;
                resultDiv.className = 'result invalid';
            }
        }
        
        // Update URL for sharing
        function updateUrl(deviceId) {
            const newUrl = window.location.origin + window.location.pathname + '?action=validate&device_id=' + deviceId;
            window.history.pushState({}, '', newUrl);
        }
        
        // Auto-check on page load if device ID in URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const deviceId = urlParams.get('device_id');
            
            if (action === 'validate' && deviceId) {
                document.getElementById('deviceIdInput').value = deviceId;
                checkLicense(deviceId);
            }
        };
    </script>
</body>
</html>
